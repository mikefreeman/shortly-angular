  <div id='create'>
    <form name="linkForm">
      <input class='text' type='url' name='url' ng-model='linkText'>
      <input type='submit' value='Shorten' ng-click='submitLink(linkText, linkForm.url.$valid)'>
    </form>
    <img class='spinner' ng-hide='hideSpinner' src='/spiffygif_46x46.gif'>
    <div class='link' ng-repeat="link in links">
      <img src='/redirect_icon.png'/>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
     <a ng-href='/{{link.code}}' target='_self'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
